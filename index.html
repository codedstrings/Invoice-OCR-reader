<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Display</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="input-wrapper">
        <input
          type="file"
          accept="image/*"
          name="image"
          id="file"
          onchange="loadFile(event)"
        />
        <label id="upload-image-btn" for="file" style="cursor: pointer"
          >Upload Image</label
        >
      </div>

      <div class="output-wrapper">
        <div class="image-view">
          <img id="uploaded-img" />
        </div>
        <div class="text-view">
            <button type="button" class="extract-btn border border-black btn btn-light ">Extract-Text</button>
          <div class="progress-wrapper invisible">
            <label id="progressbar-label" for="progressbar">Progress:</label>
            <progress id="progressbar" value="" max="1">32%</progress>
          </div>
        </div>

        <!-- <div class="aspect-ratio-container">
                <img id="output"/>
            </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
